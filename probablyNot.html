<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Probably Not - Camera</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="probablyNot.css" />
  </head>
  <body>
    <div class="container">
      <h1>Probably Not</h1>

      <div class="camera-container">
        <video id="videoElement" autoplay playsinline muted></video>
      </div>

      <div class="controls">
        <button class="control-button" onclick="takePicture()">
          Take a Picture
        </button>
        <button
          class="control-button"
          onclick="document.getElementById('fileInput').click()"
        >
          Upload a Picture
        </button>
        <input
          type="file"
          id="fileInput"
          accept="image/*"
          onchange="uploadPicture(event)"
        />
      </div>

      <div class="error-message" id="errorMessage"></div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        Analyzing image with ML5.js...
      </div>

      <div class="result-container" id="resultContainer">
        <img id="resultImage" class="result-image" alt="Analyzed image" />
        <div class="result-text" id="resultText">Probably Not a Cat</div>
        <button class="main-button" onclick="restartApp()">ðŸ”„ Again</button>
      </div>
    </div>

    <!-- ML5.js Library -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="probablyNot.js"></script>
  </body>
</html>
